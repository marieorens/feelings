<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <style>
        /* R√©initialisation et styles globaux */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: linear-gradient(135deg, rgba(138, 43, 226, 0.8), rgba(255, 105, 180, 0.8), rgba(70, 130, 180, 0.8));
    background-size: cover;
    backdrop-filter: blur(10px);
    padding: 20px; /* Ajout d'un padding pour √©viter les coupures sur mobiles */
}

/* Style du conteneur principal */
.container {
    background: rgba(211, 211, 211, 0.3); /* Fond semi-transparent */
    padding: 30px;
    border-radius: 20px; /* Bordures arrondies */
    width: 90%; /* Largeur adaptable */
    max-width: 500px; /* Limite pour √©viter un affichage trop large */
    min-width: 300px; /* Minimum pour √©viter que ce soit trop petit */

    /* Effet de flou autour */
    box-shadow: 0px 10px 30px rgba(255, 255, 255, 0.2), 
                0px 0px 20px rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(15px);
}

/* Texte anim√© */
.text {
    font-size: 20px;
    font-weight: bold;
    color: #fff;
    min-height: 50px;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}

/* Bouton Suivant */
.next-btn {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 18px;
    font-weight: bold;
    background: yellow;
    color: black;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s ease-in-out;
    box-shadow: 0px 4px 10px rgba(255, 255, 0, 0.5);
}

.next-btn:hover {
    background: orange;
    box-shadow: 0px 4px 15px rgba(255, 165, 0, 0.6);
    transform: scale(1.05);
}

/* Responsive design */
@media screen and (max-width: 600px) {
    .container {
        padding: 20px;
        width: 95%; /* S'adapte mieux aux petits √©crans */
    }
    
    .text {
        font-size: 18px; /* R√©duction l√©g√®re de la taille */
    }

    .next-btn {
        font-size: 16px; /* Bouton un peu plus petit */
        padding: 8px 15px;
    }
}

@media screen and (min-width: 1024px) {
    .container {
        max-width: 600px; /* Plus large sur grand √©cran */
    }

    .text {
        font-size: 22px; /* Texte plus grand */
    }
}

    </style>
</head>
<body>

    <audio id="background-music" loop>
        <source src="song1.mp3" type="audio/mp3">
    </audio>

    <div class="container">
        <p class="text" id="animated-text"></p>
        <button class="next-btn" onclick="goToNextPage()">Suivant</button>
    </div>
    <iframe src="song1.mp3" style="display: none;"></iframe>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let text = "Hey Olivia, j'esp√®re que √ßa vaüòä. \n Avant de commencer, je voudrais que tu touches n'importe o√π sur la page..Je me suis amus√© √† composer un petit beat √† la guitare :) \n En effet, j'ai un peu de mal √† m'exprimer par rapport √† certains sujets, mais bon je vais me servir de ce que je sais faire le mieux, √©crire du code informatique pour te dire ce que j'ai √† te dire. \nSi cela t'int√©resse, clique sur le bouton juste en bas et on y va üòâ...";
            let index = 0;
            let speed = 50;
            let animatedText = document.getElementById("animated-text");
            let audio = document.getElementById("background-music");
            
            function typeWriter() {
                if (index < text.length) {
                    animatedText.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(typeWriter, speed);
                }
            }
            
            typeWriter();
            
            // Activer la musique apr√®s un premier clic sur la page
            document.addEventListener("click", function playMusicOnce() {
                audio.play().catch(error => console.log("Lecture bloqu√©e :", error));
                document.removeEventListener("click", playMusicOnce);
            });
        });

        function goToNextPage() {
            window.location.href = "step1.html";
            let audio = document.getElementById("background-music");
            audio.paused
        }
    </script>

</body>
</html>
